<div class="container mt-5 d-flex flex-column mb-5 pr-5 pl-5 forma" > 
   <div class="container text-center">Prijava</div>
   <hr>
   <form (ngSubmit)="prijava()">
      <div class="form-group">
        <label for="mail" class="form-label">Mail</label>
        <input type="email" class="form-control" id="mail"  name="mail" [(ngModel)]="mail" placeholder="Unesite Mail">
      </div>
      <div class="form-group">
         <label for="lozinka" class="form-label">Password</label>
         <input type="password" class="form-control" id="lozinka" name="password"  [(ngModel)]="password" placeholder="Unesite password">
      </div>
      <div class="container text-center mt-4">
          <button type="submit" class="btn btn-primary" >
            Prijavi se 
          </button>
          <br>    
          <div>
            Kreiraj nalog -> <a [routerLink]="'/registration'">Registruj se</a>
          </div> 
      </div>
   </form>
</div>
