<div class="container mt-5 d-flex flex-column mb-5 pr-5 pl-5 forma" > 
    <div class="container text-center">Registracija</div>
    <hr>
    <form>
        <div class="form-group">
            <label for="name" class="form-label">Ime</label>
            <input type="text" class="form-control" placeholder="Unesite ime">
        </div>
        <div class="form-group">
            <label for="surname" class="form-label">Prezime</label>
            <input type="text" class="form-control" placeholder="Unesite prezime">
        </div>
        <div class="form-group">
            <label for="mail" class="form-label">Mail</label>
            <input type="email" class="form-control" placeholder="Unesite mail">
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Adresa</label>
            <input type="text" class="form-control" placeholder="Unesite adresu">
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="form-label">Broj telefona</label>
            <input type="text" class="form-control" placeholder="Unesite broj telefona">
        </div>
       <div class="form-group">
         <label for="userName" class="form-label">UserName</label>
         <input type="text" class="form-control" placeholder="Unesite UserName">
       </div>
       <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Unesite password">
       </div>
       <div class="container text-center mt-4">
           <button class="btn btn-primary">
             Registruj se 
           </button>
           <br>    
           <div>
             Imam nalog -> <a [routerLink]="'/login'">Prijavi se</a>
           </div> 
       </div>
    </form>
 </div>
